
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div *ngFor="let practice of practices"
       (click)="onPracticeClick(practice)"
       class="h-20 md:h-24 rounded-lg shadow-md px-0 py-3 flex items-center transition-colors relative"
       [ngClass]="[
         practice.colorClass,
         practice.disabled ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'
       ]">
    <i class="material-icons text-3xl mr-3 ml-3 text-gray-800 dark:text-gray-200">{{ practice.icon }}</i>
    <div class="flex-1 pr-3">
      <h3 class="font-semibold text-base text-gray-800 dark:text-gray-200">{{ practice.title }}</h3>
      <div *ngIf="practice.author" class="mt-1">
        <span class="inline-block rounded-md px-2 py-0.5 text-xs font-semibold" [ngClass]="practice.tagColorClass ? practice.tagColorClass : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300'">{{ practice.author }}</span>
      </div>
    </div>
  </div>
</div>
