
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div *ngFor="let practice of practices"
       (click)="onPracticeClick(practice)"
       class="practice-card bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 flex items-center cursor-pointer hover:shadow-md transition-all duration-200 relative"
       [ngClass]="practice.disabled ? 'opacity-50 cursor-not-allowed' : ''">
    <div class="w-12 h-12 rounded-full flex items-center justify-center mr-4" [style.background-color]="getIconBackgroundColor(practice)">
      <i class="material-icons text-xl" [style.color]="getIconColor(practice)">{{ practice.icon }}</i>
    </div>
    <div class="flex-1">
      <h3 class="font-semibold text-base" style="color: #3B4A5C;">{{ practice.title }}</h3>
      <div *ngIf="practice.author" class="mt-1">
        <span class="inline-block rounded-md px-2 py-0.5 text-xs font-medium text-gray-500">{{ practice.author }}</span>
      </div>
    </div>
  </div>
</div>
