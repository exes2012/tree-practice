<!-- Practice Header -->
<div
  class="practice-header sticky top-0 z-10 border-b border-subtle surface-elevated shadow-sm"
>
  <div class="container mx-auto px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Home Button -->
      <button
        (click)="onHomeClick()"
        class="icon-btn-primary"
      >
        <i class="material-icons text-muted">home</i>
      </button>

      <!-- Practice Title -->
      <h1 *ngIf="config?.title" class="text-custom-chart mx-4 flex-1 text-center text-lg font-semibold">
        {{ config.title }}
      </h1>

      <!-- Voice Toggle Button -->
      <button
        (click)="onVoiceToggle()"
        class="icon-btn-primary"
      >
        <i class="material-icons text-muted">{{
          isVoiceEnabled ? 'volume_up' : 'volume_off'
        }}</i>
      </button>
    </div>
  </div>
</div>

<!-- Practice Content -->
<div class="surface container mx-auto px-4 pb-24 pt-4">
  <div class="card-large">
    <!-- Step Content -->
    <div *ngIf="currentStep">
      <!-- Step content -->
      <h2 *ngIf="currentStep.title" class="text-custom-chart mb-2 text-xl font-semibold">
        {{ currentStep.title }}
      </h2>
      <p
        class="text-secondary mb-6"
        [innerHTML]="processedInstruction || currentStep.instruction"
      ></p>

      <!-- Input fields based on step configuration -->
      <div *ngIf="currentStep.inputField" class="mb-6">
        <!-- Radio buttons -->
        <div *ngIf="currentStep.inputType === 'radio' && currentStep.options" class="space-y-3">
          <div *ngFor="let option of currentStep.options" class="flex items-center">
            <input
              type="radio"
              [id]="currentStep.inputField + '_' + option.value"
              [name]="currentStep.inputField"
              [value]="option.value"
              [checked]="getInputValue(currentStep.inputField) === option.value"
              (change)="onInputChange(currentStep.inputField, $event)"
              class="h-4 w-4 rounded border-subtle surface-muted text-primary-600 focus:ring-2 focus:ring-primary-500"
            />
            <label
              [for]="currentStep.inputField + '_' + option.value"
              class="text-primary ml-2 text-sm font-medium"
            >
              {{ option.label }}
            </label>
          </div>
        </div>

        <!-- Textarea inputs -->
        <textarea
          *ngIf="
            currentStep.inputField &&
            currentStep.inputType !== 'radio' &&
            currentStep.inputType !== 'number'
          "
          [value]="getInputValue(currentStep.inputField)"
          (input)="onInputChange(currentStep.inputField, $event)"
          [placeholder]="getInputPlaceholder(currentStep.inputField)"
          class="resize-vertical min-h-input w-full rounded-lg border border-subtle surface-elevated p-3 text-primary focus:border-transparent focus:ring-2 focus:ring-custom-chart"
        >
        </textarea>

        <!-- Number slider (for any number input) -->
        <div
          *ngIf="currentStep.inputField && currentStep.inputType === 'number'"
          class="rating-container"
        >
          <input
            type="range"
            min="1"
            max="10"
            [value]="getInputValue(currentStep.inputField)"
            (input)="onInputChange(currentStep.inputField, $event)"
            [attr.aria-label]="
              'Оценка от 1 до 10, текущее значение: ' + getInputValue(currentStep.inputField)
            "
            [attr.aria-valuemin]="1"
            [attr.aria-valuemax]="10"
            [attr.aria-valuenow]="getInputValue(currentStep.inputField)"
            class="range-slider h-2 min-h-touch w-full cursor-pointer appearance-none rounded-lg bg-neutral-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-neutral-700"
          />
          <div class="mt-2 text-center">
            <span class="text-primary text-lg font-semibold"
              >{{ getInputValue(currentStep.inputField) }} / 10</span
            >
          </div>
        </div>
      </div>

      <!-- Custom content from parent component (for special cases) -->
      <ng-container *ngIf="stepContent">
        <ng-container
          *ngTemplateOutlet="
            stepContent;
            context: {
              $implicit: currentStep,
              step: currentStep,
              currentStepIndex: currentStepIndex,
              index: currentStepIndex,
            }
          "
        ></ng-container>
      </ng-container>

      <!-- Rating section for last step -->
      <div *ngIf="navigation.isLastStep && currentStep.showRating" class="mt-6">
        <div class="mb-6 text-center">
          <!-- Rating icon display -->
          <div class="mb-4">
            <i class="material-icons text-primary-500 text-5xl">{{ getRatingIcon() }}</i>
          </div>

          <!-- Rating slider -->
          <div class="mb-4">
            <input
              type="range"
              min="1"
              max="10"
              [(ngModel)]="userRating"
              class="range-slider h-2 w-full cursor-pointer appearance-none rounded-lg bg-neutral-200 dark:bg-neutral-700"
              (input)="onRatingChange($event)"
            />
          </div>

          <!-- Rating value display -->
          <div class="text-primary text-lg font-semibold">
            {{ userRating }} / 10
          </div>
        </div>
      </div>

      <!-- Repetition Toggle -->
      <div *ngIf="currentStep?.repeatablePhrase" class="mt-4 text-center">
        <button
          (click)="onRepetitionToggle()"
          class="icon-btn-primary mx-auto"
        >
          <i class="material-icons text-muted">{{
            isRepetitionActive ? 'volume_off' : 'volume_up'
          }}</i>
        </button>
        <p class="text-secondary mt-2 text-sm">
          {{ isRepetitionActive ? 'Остановить повтор' : 'Повторять фразу' }}
        </p>
      </div>

      <!-- Navigation Buttons -->
      <div class="mt-8 flex justify-between">
        <button
          (click)="navigation.isFirstStep ? onHomeClick() : onPreviousClick()"
          class="btn btn-secondary"
        >
          {{ getNavigationButtonText() }}
        </button>

        <button
          *ngIf="!currentStep.isFinalStep && !currentStep.showRating"
          (click)="onNextClick()"
          class="btn bg-custom-chart text-white"
        >
          {{ currentStep.buttonText || 'Далее' }}
        </button>

        <button
          *ngIf="currentStep.isFinalStep || currentStep.showRating"
          (click)="onFinishPractice()"
          class="btn bg-custom-chart text-white"
        >
          {{ currentStep.buttonText || 'Завершить' }}
        </button>
      </div>
    </div>
  </div>
</div>
