<!-- Practice Header -->
<div class="practice-header bg-white dark:bg-gray-800 shadow-sm border-b border-gray-100 dark:border-gray-700 sticky top-0 z-10">
  <div class="container mx-auto px-4 py-3">
    <div class="flex items-center justify-between">
      <!-- Home Button -->
      <button (click)="onHomeClick()" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
        <i class="material-icons text-gray-500">home</i>
      </button>

      <!-- Practice Title -->
      <h1 *ngIf="config?.title" class="text-lg font-semibold text-center flex-1 mx-4" style="color: #3B4A5C;">{{ config.title }}</h1>

      <!-- Voice Toggle Button -->
      <button (click)="onVoiceToggle()" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
        <i class="material-icons text-gray-500">{{ isVoiceEnabled ? 'volume_up' : 'volume_off' }}</i>
      </button>
    </div>
  </div>
</div>

<!-- Practice Content -->
<div class="container mx-auto px-4 pt-4 pb-24 bg-gray-50 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">

    <!-- Step Content -->
    <div *ngIf="currentStep">
      <!-- Step content -->
      <h2 *ngIf="currentStep.title" class="text-xl font-semibold mb-2" style="color: #3B4A5C;">{{ currentStep.title }}</h2>
      <p class="text-gray-500 dark:text-gray-400 mb-6" [innerHTML]="processedInstruction || currentStep.instruction"></p>

      <!-- Input fields based on step configuration -->
      <div *ngIf="currentStep.inputField" class="mb-6">
        <!-- Radio buttons -->
        <div *ngIf="currentStep.inputType === 'radio' && currentStep.options" class="space-y-3">
          <div *ngFor="let option of currentStep.options" class="flex items-center">
            <input
              type="radio"
              [id]="currentStep.inputField + '_' + option.value"
              [name]="currentStep.inputField"
              [value]="option.value"
              [checked]="getInputValue(currentStep.inputField) === option.value"
              (change)="onInputChange(currentStep.inputField, $event)"
              class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label [for]="currentStep.inputField + '_' + option.value" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
              {{ option.label }}
            </label>
          </div>
        </div>

        <!-- Textarea inputs -->
        <textarea
          *ngIf="currentStep.inputField && currentStep.inputType !== 'radio' && currentStep.inputType !== 'number'"
          [value]="getInputValue(currentStep.inputField)"
          (input)="onInputChange(currentStep.inputField, $event)"
          [placeholder]="getInputPlaceholder(currentStep.inputField)"
          class="w-full p-3 border border-gray-200 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:ring-2 focus:border-transparent resize-vertical min-h-[120px]" style="focus:ring-color: #3B4A5C;">
        </textarea>

        <!-- Number slider (for any number input) -->
        <div *ngIf="currentStep.inputField && currentStep.inputType === 'number'" class="rating-container">
          <input
            type="range"
            min="1"
            max="10"
            [value]="getInputValue(currentStep.inputField)"
            (input)="onInputChange(currentStep.inputField, $event)"
            class="range-slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
          <div class="text-center mt-2">
            <span class="text-lg font-semibold text-gray-700 dark:text-gray-300">{{ getInputValue(currentStep.inputField) }} / 10</span>
          </div>
        </div>
      </div>

      <!-- Custom content from parent component (for special cases) -->
      <ng-container *ngIf="stepContent">
        <ng-container *ngTemplateOutlet="stepContent; context: {
          $implicit: currentStep,
          step: currentStep,
          currentStepIndex: currentStepIndex,
          index: currentStepIndex
        }"></ng-container>
      </ng-container>

      <!-- Rating section for last step -->
      <div *ngIf="navigation.isLastStep && currentStep.showRating" class="mt-6">
        <div class="text-center mb-6">
          <!-- Rating icon display -->
          <div class="mb-4">
            <i class="material-icons text-primary-500" style="font-size: 5rem;">{{ getRatingIcon() }}</i>
          </div>

          <!-- Rating slider -->
          <div class="mb-4">
            <input
              type="range"
              min="1"
              max="10"
              [(ngModel)]="userRating"
              class="range-slider w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
              (input)="onRatingChange($event)">
          </div>

          <!-- Rating value display -->
          <div class="text-lg font-semibold text-gray-700 dark:text-gray-300">
            {{ userRating }} / 10
          </div>
        </div>
      </div>

      <!-- Repetition Toggle -->
      <div *ngIf="currentStep?.repeatablePhrase" class="mt-4 text-center">
        <button (click)="onRepetitionToggle()" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors mx-auto">
          <i class="material-icons text-gray-500">{{ isRepetitionActive ? 'volume_off' : 'volume_up' }}</i>
        </button>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">{{ isRepetitionActive ? 'Остановить повтор' : 'Повторять фразу' }}</p>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between mt-8">
        <button (click)="navigation.isFirstStep ? onHomeClick() : onPreviousClick()" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg transition-colors">
          {{ getNavigationButtonText() }}
        </button>

        <button *ngIf="!currentStep.isFinalStep && !currentStep.showRating" (click)="onNextClick()" class="px-6 py-2 font-semibold rounded-lg text-white transition-colors" style="background-color: #3B4A5C;" onmouseover="this.style.backgroundColor='#2F3A47'" onmouseout="this.style.backgroundColor='#3B4A5C'">
          {{ currentStep.buttonText || 'Далее' }}
        </button>

        <button *ngIf="currentStep.isFinalStep || currentStep.showRating" (click)="onFinishPractice()" class="px-6 py-2 font-semibold rounded-lg text-white transition-colors" style="background-color: #3B4A5C;" onmouseover="this.style.backgroundColor='#2F3A47'" onmouseout="this.style.backgroundColor='#3B4A5C'">
          {{ currentStep.buttonText || 'Завершить' }}
        </button>
      </div>
    </div>
  </div>
</div>
