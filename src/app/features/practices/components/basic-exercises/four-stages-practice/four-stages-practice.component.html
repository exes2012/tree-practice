<app-practice-layout
  [practiceTitle]="practiceTitle"
  [practiceDescription]="description"
  [steps]="practiceSteps"
  (practiceFinished)="onPracticeFinished($event)"
  [showTimer]="showTimer"
>
  <ng-template #stepContent let-step>
    <h2 class="mb-2 text-xl font-semibold text-gray-900 dark:text-gray-100">{{ step.title }}</h2>
    <p class="mb-6 text-gray-700 dark:text-gray-300" [innerHTML]="step.instruction"></p>
  </ng-template>
</app-practice-layout>
