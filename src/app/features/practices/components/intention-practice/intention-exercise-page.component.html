<div class="container mx-auto p-4 pb-24" *ngIf="practice">
  <div class="flex items-center mb-6">
    <button (click)="goBack()" class="p-2 rounded-lg bg-white dark:bg-gray-800 shadow-sm hover:shadow-md transition-shadow mr-4">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100">{{ practice.title }}</h1>
  </div>

  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <p class="text-gray-700 dark:text-gray-300 whitespace-pre-line">{{ practice.description }}</p>

    <div class="flex flex-col md:flex-row gap-4 mt-8">
      <button (click)="setAsChallenge()" class="w-full md:w-auto flex-grow bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center">
        <i class="material-icons mr-2">flag</i>
        <span>Намерение дня</span>
      </button>
      <button (click)="goBack()" class="w-full md:w-auto flex-grow bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
        Завершить
      </button>
    </div>
  </div>
</div>
