<div class="container mx-auto p-4 pb-24">
  <div class="flex items-center mb-6">
    <button (click)="goBack()" class="p-2 rounded-lg bg-white dark:bg-gray-800 shadow-sm hover:shadow-md transition-shadow mr-4">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Работа с намерением</h1>
  </div>

  <div class="space-y-3">
    <div *ngFor="let practice of practices" (click)="openPractice(practice)" class="bg-indigo-100 dark:bg-indigo-900 rounded-lg shadow-md p-4 flex items-center cursor-pointer hover:bg-indigo-200 dark:hover:bg-indigo-800 transition-colors">
      <i class="material-icons text-3xl text-indigo-500 dark:text-indigo-400 mr-4">track_changes</i>
      <h3 class="font-semibold text-gray-800 dark:text-gray-200">{{ practice.title }}</h3>
    </div>
  </div>
</div>
