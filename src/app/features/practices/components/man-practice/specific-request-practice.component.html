
<app-practice-layout
  [practiceTitle]="practiceTitle"
  [practiceDescription]="description"
  [steps]="practiceSteps"
  (practiceFinished)="onPracticeFinished($event)"
  [showTimer]="showTimer">

  <ng-template #stepContent let-step let-i="index">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">{{ step.title }}</h2>
    <p class="text-gray-700 dark:text-gray-300 mb-6" [innerHTML]="step.instruction"></p>

    <!-- Step 2: Problem Input -->
    <div *ngIf="i === 1">
      <textarea [(ngModel)]="userProblem" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" rows="4" placeholder="Опишите вашу проблему здесь..."></textarea>
    </div>

    <!-- Step 3: Display Problem -->
    <div *ngIf="i === 2 && userProblem">
      <p class="text-lg font-semibold text-center text-orange-500 dark:text-orange-400 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">{{ userProblem }}</p>
    </div>
  </ng-template>

</app-practice-layout>
