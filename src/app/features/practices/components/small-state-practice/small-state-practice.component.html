<div class="container mx-auto p-2 pb-24">
  <div *ngIf="!selectedPractice">
    <div class="flex items-center mb-6">
      <button (click)="goBack()" class="p-2 rounded-lg bg-white dark:bg-gray-800 shadow-sm hover:shadow-md transition-shadow mr-4">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Малое состояние</h1>
    </div>

    <div class="space-y-4">
      <div (click)="startPractice('creator-space')" class="bg-green-100 dark:bg-green-900 rounded-lg shadow-md p-4 flex items-center cursor-pointer hover:bg-green-200 dark:hover:bg-green-800 transition-colors">
        <i class="material-icons text-3xl text-green-500 dark:text-green-400 mr-4">hub</i>
        <h3 class="font-semibold text-gray-800 dark:text-gray-200">Пространство с Творцом</h3>
      </div>
      <div (click)="startPractice('zeir-anpin-space')" class="bg-green-100 dark:bg-green-900 rounded-lg shadow-md p-4 flex items-center cursor-pointer hover:bg-green-200 dark:hover:bg-green-800 transition-colors">
        <i class="material-icons text-3xl text-green-500 dark:text-green-400 mr-4">filter_center_focus</i>
        <h3 class="font-semibold text-gray-800 dark:text-gray-200">Пространство Зеир Анпина</h3>
      </div>
      <div (click)="startPractice('netz-hod-line')" class="bg-green-100 dark:bg-green-900 rounded-lg shadow-md p-4 flex items-center cursor-pointer hover:bg-green-200 dark:hover:bg-green-800 transition-colors">
        <i class="material-icons text-3xl text-green-500 dark:text-green-400 mr-4">linear_scale</i>
        <h3 class="font-semibold text-gray-800 dark:text-gray-200">Средняя линия Нецах/Ход</h3>
      </div>
      <div (click)="startPractice('hesed-gevurah-line')" class="bg-green-100 dark:bg-green-900 rounded-lg shadow-md p-4 flex items-center cursor-pointer hover:bg-green-200 dark:hover:bg-green-800 transition-colors">
        <i class="material-icons text-3xl text-green-500 dark:text-green-400 mr-4">commit</i>
        <h3 class="font-semibold text-gray-800 dark:text-gray-200">Средняя линия Хесед/Гвура</h3>
      </div>
    </div>
  </div>

  <div *ngIf="selectedPractice === 'creator-space'">
    <app-creator-space-practice></app-creator-space-practice>
  </div>
  <div *ngIf="selectedPractice === 'zeir-anpin-space'">
    <app-zeir-anpin-space-practice></app-zeir-anpin-space-practice>
  </div>
  <div *ngIf="selectedPractice === 'netz-hod-line'">
    <app-netz-hod-line-practice></app-netz-hod-line-practice>
  </div>
  <div *ngIf="selectedPractice === 'hesed-gevurah-line'">
    <app-hesed-gevurah-line-practice></app-hesed-gevurah-line-practice>
  </div>
</div>
