
<app-practice-layout
  [practiceTitle]="practiceTitle"
  [practiceDescription]="description"
  [steps]="practiceSteps"
  (practiceFinished)="onPracticeFinished($event)"
  [showTimer]="showTimer"
  [mainPracticeStepIndex]="mainPracticeStepIndex">



  <ng-template #stepContent let-step let-i="index">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">{{ step.title }}</h2>
    <p class="text-gray-700 dark:text-gray-300 mb-6" [innerHTML]="getInstruction(step, 30, 5)"></p>
  </ng-template>

</app-practice-layout>
