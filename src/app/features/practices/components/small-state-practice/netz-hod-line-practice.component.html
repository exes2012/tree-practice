
<div *ngIf="!streamSelected">
  <app-page-header [title]="practiceTitle"></app-page-header>
  <div class="container mx-auto px-4 pt-16 pb-24">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Какой поток вы хотите наработать?</h2>
      <div class="grid grid-cols-1 gap-4">
        <button (click)="selectStream('creator')" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-5 rounded-lg transition-colors flex items-center justify-center">
          <i class="material-icons mr-3">auto_awesome</i>
          В отношении Творца
        </button>
        <button (click)="selectStream('self')" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-5 rounded-lg transition-colors flex items-center justify-center">
          <i class="material-icons mr-3">person</i>
          В отношении себя
        </button>
        <button (click)="selectStream('others')" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-5 rounded-lg transition-colors flex items-center justify-center">
          <i class="material-icons mr-3">groups</i>
          В отношении других
        </button>
      </div>
    </div>
  </div>
</div>

<app-practice-layout
  *ngIf="streamSelected"
  [practiceTitle]="practiceTitle"
  [practiceDescription]="description"
  [steps]="steps"
  (practiceFinished)="onPracticeFinished($event)"
  [showTimer]="showTimer"
  [mainPracticeStepIndex]="mainPracticeStepIndex">



  <ng-template #stepContent let-step>
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">{{ step.title }}</h2>
    <p class="text-gray-700 dark:text-gray-300 mb-6" [innerHTML]="step.instruction"></p>
  </ng-template>

</app-practice-layout>
