
<div *ngIf="!streamSelected">
  <app-page-header [title]="practiceTitle"></app-page-header>
  <div class="container mx-auto px-4 pt-16 pb-24 bg-gray-50 dark:bg-gray-900">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
      <h2 class="text-lg font-semibold mb-4" style="color: #3B4A5C;">Какой поток вы хотите наработать?</h2>
      <div class="grid grid-cols-1 gap-4">
        <button (click)="selectStream('creator')" class="w-full font-semibold py-3 px-5 rounded-lg transition-colors flex items-center justify-center text-white" style="background-color: #3B4A5C;" onmouseover="this.style.backgroundColor='#2F3A47'" onmouseout="this.style.backgroundColor='#3B4A5C'">
          <i class="material-icons mr-3">auto_awesome</i>
          В отношении Творца
        </button>
        <button (click)="selectStream('self')" class="w-full font-semibold py-3 px-5 rounded-lg transition-colors flex items-center justify-center text-white" style="background-color: #3B4A5C;" onmouseover="this.style.backgroundColor='#2F3A47'" onmouseout="this.style.backgroundColor='#3B4A5C'">
          <i class="material-icons mr-3">person</i>
          В отношении себя
        </button>
        <button (click)="selectStream('others')" class="w-full font-semibold py-3 px-5 rounded-lg transition-colors flex items-center justify-center text-white" style="background-color: #3B4A5C;" onmouseover="this.style.backgroundColor='#2F3A47'" onmouseout="this.style.backgroundColor='#3B4A5C'">
          <i class="material-icons mr-3">groups</i>
          В отношении других
        </button>
      </div>
    </div>
  </div>
</div>

<app-practice-layout
  *ngIf="streamSelected"
  [practiceTitle]="practiceTitle"
  [practiceDescription]="description"
  [steps]="steps"
  (practiceFinished)="onPracticeFinished($event)"
  [showTimer]="showTimer"
  [mainPracticeStepIndex]="mainPracticeStepIndex">



  <ng-template #stepContent let-step>
    <h2 class="text-xl font-semibold mb-2" style="color: #3B4A5C;">{{ step.title }}</h2>
    <p class="text-gray-500 dark:text-gray-400 mb-6" [innerHTML]="step.instruction"></p>
  </ng-template>

</app-practice-layout>
