<app-page-header title="Цели с Творцом" (backClicked)="goBackToHome()"></app-page-header>

<div class="pb-20 pt-16">
  <app-goal-card
    *ngFor="let goal of goals"
    [goal]="goal"
    (goalSelected)="onGoalSelected($event)"
  ></app-goal-card>

  <div class="fixed bottom-0 left-0 right-0 z-10 flex justify-center border-t border-subtle surface-elevated p-4">
    <button class="btn btn-primary w-full max-w-xs" (click)="addNewGoal()">Добавить новую цель</button>
  </div>
</div>
