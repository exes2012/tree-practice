<div class="container mx-auto p-4 pb-24">
  <div class="space-y-6 rounded-lg surface-elevated p-6 shadow-md">
    <div>
      <h1 class="text-primary mb-4 text-2xl font-bold">游닇 행햟햪햣혝햨햦</h1>
      <p class="text-secondary mb-6">햐쒫쮏쐃쮏얧쫨햣 향햟햪햣혝햨햦  햌햟햠햠햟햩햣</p>
    </div>

    <div class="mb-4">
      <textarea
        [(ngModel)]="newNote"
        rows="3"
        placeholder="햏쮏쒫썜 향햟햪햣혝햨햟..."
        class="w-full rounded border surface p-3"
      ></textarea>
      <div class="mt-2 text-right">
        <button
          class="btn btn-primary"
          (click)="addNote()"
        >
          햆쮏쐃썛쒫쟴혧 향햟햪햣혝햨혞
        </button>
      </div>
    </div>

    <div *ngIf="!notes?.length" class="text-muted">햏햣혝 향햟햪햣혝쮏</div>

    <div *ngFor="let n of notes" class="border-b border-subtle py-3">
      <div class="flex items-center justify-between">
        <div class="text-sm text-muted">{{ n.createdAt | date: 'dd.MM.yyyy HH:mm' }}</div>
        <button class="text-sm text-red-500" (click)="delete(n.id)">햒햢햟햩햦혝혧</button>
      </div>
      <div class="text-primary mt-1 whitespace-pre-wrap">{{ n.text }}</div>
    </div>
  </div>
</div>
