<div class="container mx-auto p-4 pb-24">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 space-y-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4">📝 Заметки</h1>
      <p class="text-gray-600 dark:text-gray-300 mb-6">Свободные заметки по Каббале</p>
    </div>

    <div class="mb-4">
      <textarea [(ngModel)]="newNote" rows="3" placeholder="Новая заметка..." class="w-full p-3 border rounded bg-gray-50 dark:bg-gray-700"></textarea>
      <div class="text-right mt-2">
        <button class="px-3 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded" (click)="addNote()">Добавить заметку</button>
      </div>
    </div>

    <div *ngIf="!notes?.length" class="text-gray-500">Нет заметок</div>

    <div *ngFor="let n of notes" class="border-b border-gray-100 dark:border-gray-700 py-3">
      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-500">{{ n.createdAt | date:'dd.MM.yyyy HH:mm' }}</div>
        <button class="text-red-500 text-sm" (click)="delete(n.id)">Удалить</button>
      </div>
      <div class="mt-1 text-gray-900 dark:text-gray-100 whitespace-pre-wrap">{{ n.text }}</div>
    </div>
  </div>
</div>
