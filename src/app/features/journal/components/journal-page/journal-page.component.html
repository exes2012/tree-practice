<div class="container mx-auto p-4 pb-24">
  <div class="space-y-6 rounded-lg bg-white p-6 shadow-md dark:bg-gray-800">
    <div>
      <h1 class="mb-4 text-2xl font-bold text-gray-900 dark:text-gray-100">📝 Заметки</h1>
      <p class="mb-6 text-gray-600 dark:text-gray-300">Свободные заметки по Каббале</p>
    </div>

    <div class="mb-4">
      <textarea
        [(ngModel)]="newNote"
        rows="3"
        placeholder="Новая заметка..."
        class="w-full rounded border bg-gray-50 p-3 dark:bg-gray-700"
      ></textarea>
      <div class="mt-2 text-right">
        <button
          class="bg-primary-500 hover:bg-primary-600 rounded px-3 py-2 text-white"
          (click)="addNote()"
        >
          Добавить заметку
        </button>
      </div>
    </div>

    <div *ngIf="!notes?.length" class="text-gray-500">Нет заметок</div>

    <div *ngFor="let n of notes" class="border-b border-gray-100 py-3 dark:border-gray-700">
      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-500">{{ n.createdAt | date: 'dd.MM.yyyy HH:mm' }}</div>
        <button class="text-sm text-red-500" (click)="delete(n.id)">Удалить</button>
      </div>
      <div class="mt-1 whitespace-pre-wrap text-gray-900 dark:text-gray-100">{{ n.text }}</div>
    </div>
  </div>
</div>
