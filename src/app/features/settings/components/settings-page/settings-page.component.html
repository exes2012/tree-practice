<div class="profile-page surface flex h-full flex-col">
  <!-- Header -->
  <div class="sticky top-0 z-10 border-b border-subtle surface-elevated shadow-sm">
    <div class="space-y-3 px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <button
            (click)="goBackToHome()"
            class="icon-btn-primary mr-3"
          >
            <i class="material-icons text-muted">arrow_back</i>
          </button>
          <h1 class="text-primary text-lg font-semibold">Профиль</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="flex-1">
    <div class="space-y-6 p-4 pb-24">
      <!-- Profile Info Card -->
      <div class="card-padded">
        <div class="flex items-center">
          <div class="mr-4 flex h-16 w-16 items-center justify-center rounded-full bg-primary-500/10">
            <i class="material-icons text-primary-500 text-2xl">person</i>
          </div>
          <div>
            <h2 class="text-primary text-xl font-semibold">Пользователь</h2>
            <p class="text-secondary text-sm">Духовный практик</p>
          </div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="mb-4 flex rounded-xl bg-neutral-100 p-1 dark:bg-neutral-800">
        <button
          (click)="switchTab('settings')"
          [class]="
            'flex-1 rounded-lg px-4 py-3 text-sm font-medium transition-all duration-200 ' +
            (activeTab() === 'settings'
              ? 'surface-elevated text-primary shadow-sm'
              : 'text-muted hover:text-neutral-700 dark:hover:text-neutral-300')
          "
        >
          <i class="material-icons mr-2 text-lg">tune</i>
          Настройки
        </button>
        <button
          (click)="switchTab('about')"
          [class]="
            'flex-1 rounded-lg px-4 py-3 text-sm font-medium transition-all duration-200 ' +
            (activeTab() === 'about'
              ? 'surface-elevated text-primary shadow-sm'
              : 'text-muted hover:text-neutral-700 dark:hover:text-neutral-300')
          "
        >
          <i class="material-icons mr-2 text-lg">info</i>
          О приложении
        </button>
      </div>

      <!-- Settings Tab -->
      <div *ngIf="activeTab() === 'settings'">
        <div class="card-padded">
          <h3 class="text-primary mb-4 text-lg font-semibold">Внешний вид</h3>
          
          <!-- Theme Selection -->
          <div class="mb-6">
            <label class="text-primary mb-3 block text-sm font-medium">Тема приложения</label>
            <div class="grid grid-cols-3 gap-2">
              <button
                *ngFor="let option of themeOptions"
                type="button"
                (click)="onThemeChange(option.value)"
                [class]="
                  'flex flex-col items-center rounded-lg p-3 transition-all duration-200 border-2 ' +
                  (themeService.theme() === option.value
                    ? 'border-primary-500 bg-primary-500/5'
                    : 'border-subtle surface-elevated hover:border-primary-300')
                "
              >
                <i class="material-icons mb-2 text-2xl text-primary">{{ option.icon }}</i>
                <span class="text-xs font-medium text-primary">{{ option.label }}</span>
              </button>
            </div>
          </div>

          <!-- Font Size -->
          <div>
            <label class="text-primary mb-3 block text-sm font-medium">Размер шрифта</label>
            <div class="grid grid-cols-3 gap-2">
              <button
                *ngFor="let option of fontSizeOptions"
                type="button"
                (click)="onFontSizeChange(option.value)"
                [class]="
                  'flex flex-col items-center rounded-lg p-3 transition-all duration-200 border-2 ' +
                  (fontSize() === option.value
                    ? 'border-primary-500 bg-primary-500/5'
                    : 'border-subtle surface-elevated hover:border-primary-300')
                "
              >
                <i class="material-icons mb-2 text-xl text-primary">format_size</i>
                <span [class]="'font-medium text-primary ' + option.class">{{ option.label }}</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- About Tab -->
      <div *ngIf="activeTab() === 'about'">
        <div class="card-padded">
          <h3 class="text-primary mb-4 text-lg font-semibold">О приложении</h3>
          <div class="space-y-4">
            <div>
              <h4 class="text-primary mb-2 font-medium">Гмар Тиккун</h4>
              <p class="text-secondary text-sm leading-relaxed">
                Приложение для каббалистических практик и духовного развития. 
                Помогает в проработке эго и установлении связи с Творцом.
              </p>
            </div>
            <div>
              <h4 class="text-primary mb-2 font-medium">Версия</h4>
              <p class="text-secondary text-sm">1.0.0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <app-bottom-navigation></app-bottom-navigation>
</div>
