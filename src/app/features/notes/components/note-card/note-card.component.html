<div
  role="article"
  tabindex="0"
  [attr.aria-label]="'Заметка: ' + (note.title || 'Без заголовка')"
  class="note-card group min-h-touch cursor-pointer overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm transition-all duration-200 @container hover:-translate-y-1 hover:transform hover:shadow-md focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 dark:border-gray-700 dark:bg-gray-800 dark:shadow-gray-900/20"
>
  <!-- Header -->
  <div class="note-header flex items-start justify-between p-4 pb-2">
    <h3
      class="note-title mr-2 line-clamp-2 flex-1 text-lg font-semibold text-gray-900 dark:text-gray-100"
    >
      {{ note.title || 'Без заголовка' }}
    </h3>

    <div
      class="note-actions flex items-center space-x-1 opacity-0 transition-opacity duration-200 md:group-hover:opacity-100"
    >
      <button
        (click)="onToggleFavorite($event)"
        [class.text-gray-600]="note.isFavorite"
        [class.dark:text-gray-300]="note.isFavorite"
        [class.text-gray-400]="!note.isFavorite"
        class="min-h-touch min-w-touch rounded-full p-1 transition-colors duration-200 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-brand-500 dark:hover:bg-gray-700"
        [attr.aria-label]="note.isFavorite ? 'Убрать из избранного' : 'Добавить в избранное'"
        [title]="note.isFavorite ? 'Убрать из избранного' : 'Добавить в избранное'"
      >
        <i class="material-icons text-sm">{{ note.isFavorite ? 'star' : 'star_border' }}</i>
      </button>

      <button
        (click)="onDelete($event)"
        class="min-h-touch min-w-touch rounded-full p-1 text-gray-400 transition-colors duration-200 hover:bg-red-50 hover:text-red-500 focus:outline-none focus:ring-2 focus:ring-error-500 dark:hover:bg-red-900/20"
        aria-label="Удалить заметку"
        title="Удалить заметку"
      >
        <i class="material-icons text-sm">delete</i>
      </button>
    </div>
  </div>

  <!-- Content Preview -->
  <div class="note-content px-4 pb-2">
    <p class="line-clamp-3 text-sm leading-relaxed text-gray-600 dark:text-gray-400">
      {{ getPreviewText() || 'Нет содержимого' }}
    </p>
  </div>

  <!-- Tags -->
  <div *ngIf="note.tags.length > 0" class="note-tags px-4 pb-2">
    <div class="flex flex-wrap gap-1">
      <span
        *ngFor="let tag of note.tags | slice: 0 : 3"
        class="inline-block rounded-full bg-blue-100 px-2 py-1 text-xs font-medium text-blue-800 dark:bg-blue-900/30 dark:text-blue-300"
      >
        #{{ tag }}
      </span>
      <span
        *ngIf="note.tags.length > 3"
        class="inline-block rounded-full bg-gray-100 px-2 py-1 text-xs font-medium text-gray-600 dark:bg-gray-700 dark:text-gray-400"
      >
        +{{ note.tags.length - 3 }}
      </span>
    </div>
  </div>

  <!-- Footer -->
  <div
    class="note-footer flex items-center justify-between border-t border-gray-200 bg-gray-50 px-4 py-3 dark:border-gray-600 dark:bg-gray-700/50"
  >
    <div class="flex items-center text-xs text-gray-500 dark:text-gray-400">
      <i class="material-icons mr-1 text-sm">access_time</i>
      <span class="hidden sm:inline">{{ getRelativeTime() }}</span>
      <span class="sm:hidden">{{ formatDate() }}</span>
    </div>

    <div class="flex items-center space-x-2">
      <!-- Favorite indicator -->
      <div
        *ngIf="note.isFavorite"
        class="flex items-center text-gray-600 dark:text-gray-300"
        title="Избранное"
      >
        <i class="material-icons text-sm">star</i>
      </div>
    </div>
  </div>
</div>
