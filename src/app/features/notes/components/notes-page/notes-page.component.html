<div class="notes-page surface flex h-full flex-col">
  <!-- Header with Search and Controls -->
  <div
    class="sticky top-0 z-10 border-b border-subtle surface-elevated shadow-sm"
  >
    <div class="space-y-3 px-4 py-3">
      <!-- Title and Filters -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <button
            (click)="goToHome()"
            class="icon-btn-primary mr-3"
          >
            <i class="material-icons text-muted">arrow_back</i>
          </button>
          <h1 class="text-primary text-lg font-semibold">Заметки</h1>
        </div>

        <!-- Filters on the right side -->
        <div class="flex items-center gap-2">
          <!-- Favorites Filter -->
          <button
            (click)="toggleFavoritesFilter()"
            [class]="
              showFavoritesOnly
                ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/20 dark:text-yellow-200'
                : ''
            "
            class="flex items-center rounded-lg border border-subtle surface-elevated px-2.5 py-1.5 text-sm text-muted transition-colors hover:bg-neutral-100 hover:text-neutral-700 dark:hover:bg-neutral-600 dark:hover:text-neutral-300"
          >
            <i class="material-icons mr-1 text-sm">{{
              showFavoritesOnly ? 'star' : 'star_border'
            }}</i>
            <span class="hidden sm:inline">Избранное</span>
          </button>

          <!-- Sort Options -->
          <div class="flex items-center space-x-1">
            <button
              (click)="changeSorting('updatedAt')"
              [class]="
                sortBy === 'updatedAt'
                  ? 'bg-blue-100 text-blue-800 dark:bg-blue-900/20 dark:text-blue-200'
                  : ''
              "
              class="flex items-center rounded-lg border border-subtle surface-elevated px-2.5 py-1.5 text-sm text-muted transition-colors hover:bg-neutral-100 hover:text-neutral-700 dark:hover:bg-neutral-600 dark:hover:text-neutral-300"
              title="Сортировка по времени изменения"
            >
              <i class="material-icons text-sm">access_time</i>
              <span *ngIf="sortBy === 'updatedAt' && sortOrder === 'desc'" class="ml-1 text-xs"
                >↓</span
              >
              <span *ngIf="sortBy === 'updatedAt' && sortOrder === 'asc'" class="ml-1 text-xs"
                >↑</span
              >
            </button>

            <button
              (click)="changeSorting('title')"
              [class]="
                sortBy === 'title'
                  ? 'bg-blue-100 text-blue-800 dark:bg-blue-900/20 dark:text-blue-200'
                  : ''
              "
              class="flex items-center rounded-lg border border-subtle surface-elevated px-2.5 py-1.5 text-sm text-muted transition-colors hover:bg-neutral-100 hover:text-neutral-700 dark:hover:bg-neutral-600 dark:hover:text-neutral-300"
              title="Сортировка по алфавиту"
            >
              <i class="material-icons text-sm">sort_by_alpha</i>
              <span *ngIf="sortBy === 'title' && sortOrder === 'desc'" class="ml-1 text-xs">↓</span>
              <span *ngIf="sortBy === 'title' && sortOrder === 'asc'" class="ml-1 text-xs">↑</span>
            </button>
          </div>

          <!-- Clear Filters -->
          <button
            *ngIf="getActiveFiltersCount() > 0"
            (click)="clearFilters()"
            class="flex items-center rounded-lg px-2.5 py-1.5 text-sm text-red-600 transition-colors hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20"
          >
            <i class="material-icons mr-1 text-sm">clear</i>
            <span class="hidden sm:inline">Сбросить</span>
            <span class="sm:hidden">({{ getActiveFiltersCount() }})</span>
          </button>

        </div>
      </div>

      <!-- Search Bar -->
      <div class="relative">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
          <i class="material-icons text-lg text-muted">search</i>
        </div>
        <input
          type="text"
          [value]="searchQuery"
          (input)="onSearchInput($event)"
          placeholder="Поиск заметок..."
          class="w-full rounded-lg border border-subtle surface-elevated py-2 pl-10 pr-4 text-primary placeholder-muted"
        />
      </div>

      <!-- Tags Filter -->
      <div *ngIf="allTags.length > 0" class="flex flex-wrap gap-2">
        <button
          *ngFor="let tag of allTags"
          (click)="filterByTag(tag)"
          [class]="
            selectedTag === tag
              ? 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-200'
              : ''
          "
          class="rounded-full border border-subtle surface-elevated px-2 py-1 text-xs text-muted transition-colors hover:bg-neutral-100 hover:text-neutral-700 dark:hover:bg-neutral-600 dark:hover:text-neutral-300"
        >
          #{{ tag }}
        </button>
      </div>
    </div>
  </div>

  <!-- Notes List -->
  <div class="flex-1">
    <div class="px-4 pb-24 pt-2">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex h-32 items-center justify-center">
        <div class="flex items-center space-x-2 text-muted">
          <div class="h-6 w-6 animate-spin rounded-full border-b-2 border-custom-chart text-custom-chart"></div>
          <span>Загрузка заметок...</span>
        </div>
      </div>

      <!-- Empty State -->
      <div
        *ngIf="!isLoading && filteredNotes.length === 0"
        class="flex h-64 flex-col items-center justify-center text-center"
      >
        <i class="material-icons mb-4 text-6xl text-secondary">note_add</i>
        <h3 class="text-primary mb-2 text-lg font-medium">
          {{
            searchQuery || selectedTag || showFavoritesOnly ? 'Заметки не найдены' : 'Нет заметок'
          }}
        </h3>
        <p class="mb-4 max-w-sm text-muted">
          {{
            searchQuery || selectedTag || showFavoritesOnly
              ? 'Попробуйте изменить фильтры поиска'
              : 'Создайте свою первую заметку для каббалистических осознаний'
          }}
        </p>
        <button
          *ngIf="!searchQuery && !selectedTag && !showFavoritesOnly"
          (click)="createNote()"
          class="btn btn-primary rounded-lg px-6 py-3 font-medium"
        >
          Создать заметку
        </button>
      </div>

      <!-- Notes Grid -->
      <div *ngIf="!isLoading && filteredNotes.length > 0" class="@container">
        <div class="grid grid-cols-1 gap-4 @md:grid-cols-2 @lg:grid-cols-3">
          <app-note-card
            *ngFor="let note of filteredNotes; trackBy: trackByNoteId"
            [note]="note"
            (click)="openNote(note.id)"
            (delete)="deleteNote(note.id)"
            (toggleFavorite)="toggleFavorite(note)"
            class="cursor-pointer"
          >
          </app-note-card>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Action Button for Mobile -->
  <button
    (click)="createNote()"
    class="btn btn-primary fixed bottom-24 right-4 z-40 flex h-14 w-14 items-center justify-center rounded-full shadow-lg transition-all duration-200 hover:shadow-xl md:hidden"
  >
    <i class="material-icons text-2xl">add</i>
  </button>

  <!-- Bottom Navigation -->
  <app-bottom-navigation></app-bottom-navigation>
</div>
