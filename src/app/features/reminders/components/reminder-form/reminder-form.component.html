<div class="p-6">
  <!-- Header -->
  <div class="mb-6 flex items-center justify-between">
    <h2 class="text-primary text-xl font-semibold">
      {{ reminder ? 'Редактировать напоминание' : 'Новое напоминание' }}
    </h2>
    <button
      (click)="onCancel()"
      class="p-2 text-muted transition-colors hover:text-secondary dark:hover:text-secondary"
    >
      <i class="material-icons">close</i>
    </button>
  </div>

  <!-- Form -->
  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- General Error -->
    <div
      *ngIf="errors['general']"
      class="rounded-lg border border-red-200 bg-red-50 p-3 dark:border-red-800 dark:bg-red-900/20"
    >
      <p class="text-sm text-red-600 dark:text-red-400">{{ errors['general'] }}</p>
    </div>

    <!-- Title -->
    <div>
      <label class="text-primary mb-2 block text-sm font-medium">
        Название напоминания *
      </label>
      <input
        type="text"
        [(ngModel)]="title"
        name="title"
        placeholder="Например: Утренняя медитация"
        class="w-full rounded-lg border border-subtle surface-elevated p-3 text-primary focus:border-transparent focus:ring-2 focus:ring-primary-500"
        [class.border-red-500]="errors['title']"
      />
      <p *ngIf="errors['title']" class="mt-1 text-sm text-red-600 dark:text-red-400">
        {{ errors['title'] }}
      </p>
    </div>

    <!-- Message -->
    <div>
      <label class="text-primary mb-2 block text-sm font-medium">
        Текст напоминания *
      </label>
      <textarea
        [(ngModel)]="message"
        name="message"
        rows="3"
        placeholder="Текст, который будет показан в уведомлении"
        class="w-full resize-none rounded-lg border border-subtle surface-elevated p-3 text-primary focus:border-transparent focus:ring-2 focus:ring-primary-500"
        [class.border-red-500]="errors['message']"
      >
      </textarea>
      <p *ngIf="errors['message']" class="mt-1 text-sm text-red-600 dark:text-red-400">
        {{ errors['message'] }}
      </p>
    </div>

    <!-- Category -->
    <div>
      <label class="text-primary mb-3 block text-sm font-medium">
        Категория
      </label>
      <div class="grid grid-cols-2 gap-2">
        <button
          *ngFor="let cat of categories"
          type="button"
          (click)="category = cat.id"
          [class.ring-2]="category === cat.id"
          [class.ring-primary-500]="category === cat.id"
          class="flex items-center gap-2 rounded-lg border border-subtle p-3 transition-all duration-200 hover:bg-neutral-50 dark:hover:bg-neutral-700"
        >
          <i class="material-icons text-sm">{{ cat.icon }}</i>
          <span class="text-primary text-sm font-medium">{{ cat.name }}</span>
        </button>
      </div>
    </div>

    <!-- Time -->
    <div>
      <label class="text-primary mb-3 block text-sm font-medium">
        Время *
      </label>
      <div class="relative">
        <input
          type="time"
          [(ngModel)]="time"
          name="time"
          class="w-full rounded-xl border border-subtle surface-elevated p-3 pr-10 text-primary transition-colors hover:border-gray-300 focus:border-transparent focus:ring-2 focus:ring-primary-400 dark:hover:border-gray-500"
          [class.border-red-500]="errors['time']"
        />
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
          <i class="material-icons text-lg text-muted">schedule</i>
        </div>
      </div>
      <p *ngIf="errors['time']" class="mt-1 text-sm text-red-600 dark:text-red-400">
        {{ errors['time'] }}
      </p>
    </div>

    <!-- Days -->
    <div>
      <label class="text-primary mb-3 block text-sm font-medium">
        Дни недели *
      </label>

      <!-- Quick Select Buttons -->
      <div class="mb-3 flex flex-wrap gap-2">
        <button
          type="button"
          (click)="selectAllDays()"
          class="rounded-full border border-subtle px-3 py-1 text-xs font-medium text-secondary transition-colors hover:bg-neutral-50 dark:text-muted dark:hover:bg-neutral-700"
        >
          Все дни
        </button>
        <button
          type="button"
          (click)="selectWeekdays()"
          class="rounded-full border border-subtle px-3 py-1 text-xs font-medium text-secondary transition-colors hover:bg-neutral-50 dark:text-muted dark:hover:bg-neutral-700"
        >
          Будни
        </button>
        <button
          type="button"
          (click)="selectWeekends()"
          class="rounded-full border border-subtle px-3 py-1 text-xs font-medium text-secondary transition-colors hover:bg-neutral-50 dark:text-muted dark:hover:bg-neutral-700"
        >
          Выходные
        </button>
        <button
          type="button"
          (click)="clearDays()"
          class="rounded-full border border-subtle px-3 py-1 text-xs font-medium text-secondary transition-colors hover:bg-neutral-50 dark:text-muted dark:hover:bg-neutral-700"
        >
          Очистить
        </button>
      </div>

      <!-- Day Selection -->
      <div class="grid grid-cols-7 gap-2">
        <button
          *ngFor="let day of weekDays"
          type="button"
          (click)="toggleDay(day.id)"
          [class.bg-primary-600]="isDaySelected(day.id)"
          [class.text-white]="isDaySelected(day.id)"
          [class.border-primary-600]="isDaySelected(day.id)"
          [class.surface-elevated]="!isDaySelected(day.id)"
          [class.text-primary]="!isDaySelected(day.id)"
          [class.border-subtle]="!isDaySelected(day.id)"
          class="rounded-lg border p-2 text-sm font-medium transition-all duration-200 hover:scale-105 dark:border-neutral-600 dark:bg-neutral-700 dark:text-neutral-100"
        >
          {{ day.short }}
        </button>
      </div>

      <p class="text-secondary mt-2 text-sm">
        Выбрано: {{ getSelectedDaysText() }}
      </p>
      <p *ngIf="errors['days']" class="mt-1 text-sm text-red-600 dark:text-red-400">
        {{ errors['days'] }}
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 border-t border-subtle pt-4">
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="btn btn-primary flex flex-1 items-center justify-center gap-2 rounded-lg px-4 py-3 font-medium disabled:cursor-not-allowed disabled:opacity-50"
      >
        <span
          *ngIf="isSubmitting"
          class="h-4 w-4 animate-spin rounded-full border-b-2 border-white"
        ></span>
        {{ reminder ? 'Сохранить изменения' : 'Создать напоминание' }}
      </button>
      <button
        type="button"
        (click)="onCancel()"
        [disabled]="isSubmitting"
        class="flex-1 rounded-lg px-4 py-3 font-medium text-secondary transition-colors hover:bg-neutral-100 disabled:cursor-not-allowed disabled:opacity-50 dark:text-secondary dark:hover:bg-neutral-700"
      >
        Отмена
      </button>
    </div>
  </form>
</div>
