<div class="p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
      {{ reminder ? 'Редактировать напоминание' : 'Новое напоминание' }}
    </h2>
    <button
      (click)="onCancel()"
      class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
      <i class="material-icons">close</i>
    </button>
  </div>

  <!-- Form -->
  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- General Error -->
    <div *ngIf="errors['general']" class="p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
      <p class="text-sm text-red-600 dark:text-red-400">{{ errors['general'] }}</p>
    </div>

    <!-- Title -->
    <div>
      <label class="block text-sm font-medium text-gray-900 dark:text-gray-100 mb-2">
        Название напоминания *
      </label>
      <input
        type="text"
        [(ngModel)]="title"
        name="title"
        placeholder="Например: Утренняя медитация"
        class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-gray-500 focus:border-transparent"
        [class.border-red-500]="errors['title']">
      <p *ngIf="errors['title']" class="mt-1 text-sm text-red-600 dark:text-red-400">{{ errors['title'] }}</p>
    </div>

    <!-- Message -->
    <div>
      <label class="block text-sm font-medium text-gray-900 dark:text-gray-100 mb-2">
        Текст напоминания *
      </label>
      <textarea
        [(ngModel)]="message"
        name="message"
        rows="3"
        placeholder="Текст, который будет показан в уведомлении"
        class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-gray-500 focus:border-transparent resize-none"
        [class.border-red-500]="errors['message']">
      </textarea>
      <p *ngIf="errors['message']" class="mt-1 text-sm text-red-600 dark:text-red-400">{{ errors['message'] }}</p>
    </div>

    <!-- Category -->
    <div>
      <label class="block text-sm font-medium text-gray-900 dark:text-gray-100 mb-3">
        Категория
      </label>
      <div class="grid grid-cols-2 gap-2">
        <button
          *ngFor="let cat of categories"
          type="button"
          (click)="category = cat.id"
          [class.ring-2]="category === cat.id"
          [class.ring-gray-500]="category === cat.id"
          class="p-3 border border-gray-200 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 flex items-center gap-2">
          <i class="material-icons text-sm">{{ cat.icon }}</i>
          <span class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ cat.name }}</span>
        </button>
      </div>
    </div>

    <!-- Time -->
    <div>
      <label class="block text-sm font-medium text-gray-900 dark:text-gray-100 mb-3">
        Время *
      </label>
      <div class="relative">
        <input
          type="time"
          [(ngModel)]="time"
          name="time"
          class="w-full p-3 pr-10 border border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-gray-400 focus:border-transparent hover:border-gray-300 dark:hover:border-gray-500 transition-colors"
          [class.border-red-500]="errors['time']">
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
          <i class="material-icons text-gray-400 text-lg">schedule</i>
        </div>
      </div>
      <p *ngIf="errors['time']" class="mt-1 text-sm text-red-600 dark:text-red-400">{{ errors['time'] }}</p>
    </div>

    <!-- Days -->
    <div>
      <label class="block text-sm font-medium text-gray-900 dark:text-gray-100 mb-3">
        Дни недели *
      </label>
      
      <!-- Quick Select Buttons -->
      <div class="flex flex-wrap gap-2 mb-3">
        <button
          type="button"
          (click)="selectAllDays()"
          class="px-3 py-1 text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-full border border-gray-200 dark:border-gray-600 transition-colors">
          Все дни
        </button>
        <button
          type="button"
          (click)="selectWeekdays()"
          class="px-3 py-1 text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-full border border-gray-200 dark:border-gray-600 transition-colors">
          Будни
        </button>
        <button
          type="button"
          (click)="selectWeekends()"
          class="px-3 py-1 text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-full border border-gray-200 dark:border-gray-600 transition-colors">
          Выходные
        </button>
        <button
          type="button"
          (click)="clearDays()"
          class="px-3 py-1 text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-full border border-gray-200 dark:border-gray-600 transition-colors">
          Очистить
        </button>
      </div>

      <!-- Day Selection -->
      <div class="grid grid-cols-7 gap-2">
        <button
          *ngFor="let day of weekDays"
          type="button"
          (click)="toggleDay(day.id)"
          [class.bg-gray-600]="isDaySelected(day.id)"
          [class.text-white]="isDaySelected(day.id)"
          [class.border-gray-600]="isDaySelected(day.id)"
          [class.bg-white]="!isDaySelected(day.id)"
          [class.text-gray-700]="!isDaySelected(day.id)"
          [class.border-gray-300]="!isDaySelected(day.id)"
          class="p-2 border rounded-lg text-sm font-medium transition-all duration-200 hover:scale-105 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
          {{ day.short }}
        </button>
      </div>
      
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Выбрано: {{ getSelectedDaysText() }}
      </p>
      <p *ngIf="errors['days']" class="mt-1 text-sm text-red-600 dark:text-red-400">{{ errors['days'] }}</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 pt-4 border-t border-gray-200 dark:border-gray-700">
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="flex-1 btn-primary py-3 px-4 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
        <span *ngIf="isSubmitting" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></span>
        {{ reminder ? 'Сохранить изменения' : 'Создать напоминание' }}
      </button>
      <button
        type="button"
        (click)="onCancel()"
        [disabled]="isSubmitting"
        class="flex-1 py-3 px-4 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Отмена
      </button>
    </div>
  </form>
</div>
