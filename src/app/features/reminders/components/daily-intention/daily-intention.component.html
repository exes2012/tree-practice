<div class="space-y-4 p-4 pb-24">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center py-8">
    <div class="h-8 w-8 animate-spin rounded-full border-b-2 border-secondary"></div>
  </div>

  <!-- Main Content -->
  <div *ngIf="!isLoading" class="space-y-4">
    <!-- Reminders Settings -->
    <div
      class="rounded-xl border border-subtle surface-elevated p-4 shadow-sm"
    >
      <h3 class="text-primary mb-4 font-semibold">Напоминания о намерении</h3>

      <!-- Toggle Section -->
      <div class="mb-4 flex items-center justify-between">
        <div>
          <p class="text-primary text-sm font-medium">Напоминания</p>
          <p class="text-secondary text-xs">
            {{ intention?.isEnabled ? 'Включено' : 'Выключено' }}
          </p>
        </div>

        <label class="relative inline-flex cursor-pointer items-center">
          <input
            type="checkbox"
            [checked]="intention?.isEnabled || false"
            (change)="toggleIntention()"
            class="peer sr-only"
          />
          <div
            class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:left-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-gray-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-gray-600"
          ></div>
        </label>
      </div>

      <!-- Interval Settings (when enabled) -->
      <div *ngIf="intention?.isEnabled">
        <div class="space-y-4">
          <div>
            <label class="text-primary mb-3 block text-sm font-medium">
              Интервал напоминаний
            </label>
            <app-custom-select
              [(ngModel)]="intervalHours"
              (ngModelChange)="updateInterval()"
              [options]="intervalSelectOptions"
              placeholder="Выберите интервал"
            >
            </app-custom-select>
          </div>

          <div class="space-y-4">
            <div>
              <label class="text-primary mb-3 block text-sm font-medium">
                Время начала
              </label>
              <app-custom-time-picker [(ngModel)]="startTime" (ngModelChange)="updateInterval()">
              </app-custom-time-picker>
            </div>

            <div>
              <label class="text-primary mb-3 block text-sm font-medium">
                Время окончания
              </label>
              <app-custom-time-picker [(ngModel)]="endTime" (ngModelChange)="updateInterval()">
              </app-custom-time-picker>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
