<div class="flex h-full flex-col">
  <!-- Header -->
  <div
    class="flex items-center border-b border-subtle surface-elevated px-4 py-3 shadow-sm"
  >
    <button
      (click)="goBack()"
      class="mr-3 flex h-10 w-10 items-center justify-center rounded-full bg-neutral-100 transition-colors hover:bg-neutral-200 dark:bg-neutral-700 dark:hover:bg-neutral-600"
    >
      <i class="material-icons text-muted">arrow_back</i>
    </button>
    <h1 class="text-primary text-lg font-semibold">
      {{ isEditing ? 'Редактировать напоминание' : 'Новое напоминание' }}
    </h1>
  </div>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto">
    <div class="p-4 pb-24">
      <!-- General Error -->
      <div
        *ngIf="errors['general']"
        class="mb-4 rounded-lg border border-red-200 bg-red-50 p-3 dark:border-red-800 dark:bg-red-900/20"
      >
        <p class="text-sm text-red-600 dark:text-red-400">{{ errors['general'] }}</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Title -->
        <div>
          <label class="text-primary mb-2 block text-sm font-medium">
            Название *
          </label>
          <input
            type="text"
            [(ngModel)]="title"
            name="title"
            placeholder="Например: Утренняя медитация"
            class="w-full rounded-lg border border-subtle surface-elevated p-3 text-primary focus:border-transparent focus:ring-2 focus:ring-primary-500"
            [class.border-red-500]="errors['title']"
          />
          <p *ngIf="errors['title']" class="mt-1 text-sm text-red-600 dark:text-red-400">
            {{ errors['title'] }}
          </p>
        </div>

        <!-- Message -->
        <div>
          <label class="text-primary mb-2 block text-sm font-medium">
            Текст напоминания *
          </label>
          <textarea
            [(ngModel)]="message"
            name="message"
            rows="3"
            placeholder="Текст, который будет показан в уведомлении"
            class="w-full resize-none rounded-lg border border-subtle surface-elevated p-3 text-primary focus:border-transparent focus:ring-2 focus:ring-primary-500"
            [class.border-red-500]="errors['message']"
          >
          </textarea>
          <p *ngIf="errors['message']" class="mt-1 text-sm text-red-600 dark:text-red-400">
            {{ errors['message'] }}
          </p>
        </div>

        <!-- Category -->
        <div>
          <label class="text-primary mb-3 block text-sm font-medium">
            Категория
          </label>
          <app-custom-select
            [(ngModel)]="category"
            name="category"
            [options]="categoryOptions"
            placeholder="Выберите категорию"
          >
          </app-custom-select>
        </div>

        <!-- Time -->
        <div>
          <label class="text-primary mb-3 block text-sm font-medium">
            Время *
          </label>
          <app-custom-time-picker [(ngModel)]="time" name="time"> </app-custom-time-picker>
          <p *ngIf="errors['time']" class="mt-1 text-sm text-red-600 dark:text-red-400">
            {{ errors['time'] }}
          </p>
        </div>

        <!-- Days -->
        <div>
          <label class="text-primary mb-3 block text-sm font-medium">
            Дни недели *
          </label>

          <!-- Quick Select Buttons -->
          <div class="mb-3 flex flex-wrap gap-2">
            <button
              type="button"
              (click)="selectAllDays()"
              class="rounded-full border border-subtle px-3 py-1 text-xs font-medium text-secondary transition-colors hover:bg-neutral-50 dark:text-muted dark:hover:bg-neutral-700"
            >
              Все дни
            </button>
            <button
              type="button"
              (click)="selectWeekdays()"
              class="rounded-full border border-subtle px-3 py-1 text-xs font-medium text-secondary transition-colors hover:bg-neutral-50 dark:text-muted dark:hover:bg-neutral-700"
            >
              Будни
            </button>
            <button
              type="button"
              (click)="selectWeekends()"
              class="rounded-full border border-subtle px-3 py-1 text-xs font-medium text-secondary transition-colors hover:bg-neutral-50 dark:text-muted dark:hover:bg-neutral-700"
            >
              Выходные
            </button>
            <button
              type="button"
              (click)="clearDays()"
              class="rounded-full border border-subtle px-3 py-1 text-xs font-medium text-secondary transition-colors hover:bg-neutral-50 dark:text-muted dark:hover:bg-neutral-700"
            >
              Очистить
            </button>
          </div>

          <!-- Day Selection Circles -->
          <div class="mb-2 grid grid-cols-7 gap-2">
            <button
              *ngFor="let day of weekDays"
              type="button"
              (click)="toggleDay(day.id)"
              [class.bg-primary-600]="isDaySelected(day.id)"
              [class.text-white]="isDaySelected(day.id)"
              [class.border-primary-600]="isDaySelected(day.id)"
              [class.surface-elevated]="!isDaySelected(day.id)"
              [class.text-primary]="!isDaySelected(day.id)"
              [class.border-subtle]="!isDaySelected(day.id)"
              class="flex h-10 w-10 items-center justify-center rounded-full border text-sm font-medium transition-all duration-200 hover:scale-105 dark:border-neutral-600 dark:bg-neutral-700 dark:text-neutral-100"
            >
              {{ day.short }}
            </button>
          </div>

          <p class="text-secondary text-sm">
            Выбрано: {{ getSelectedDaysText() }}
          </p>
          <p *ngIf="errors['days']" class="mt-1 text-sm text-red-600 dark:text-red-400">
            {{ errors['days'] }}
          </p>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button
            type="submit"
            [disabled]="isSubmitting"
            class="btn btn-primary flex w-full items-center justify-center gap-2 rounded-lg px-4 py-3 font-medium disabled:cursor-not-allowed disabled:opacity-50"
          >
            <span
              *ngIf="isSubmitting"
              class="h-4 w-4 animate-spin rounded-full border-b-2 border-white"
            ></span>
            {{ isEditing ? 'Сохранить изменения' : 'Создать напоминание' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
