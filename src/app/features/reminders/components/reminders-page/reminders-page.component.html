<div class="reminders-page flex h-full flex-col bg-gray-50 dark:bg-gray-900">
  <!-- Sticky Header like Notes -->
  <div
    class="sticky top-0 z-10 border-b border-gray-100 bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800"
  >
    <div class="flex items-center justify-between px-4 py-3">
      <div class="flex items-center">
        <button
          (click)="goToHome()"
          class="mr-3 flex h-10 w-10 items-center justify-center rounded-full bg-gray-100 transition-colors hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600"
        >
          <i class="material-icons text-gray-500">arrow_back</i>
        </button>
        <h1 class="text-lg font-semibold text-gray-700 dark:text-gray-200">Напоминания</h1>
      </div>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-100 dark:border-gray-700">
      <div class="flex px-4">
        <button
          (click)="activeTab = 'reminders'"
          [class.border-gray-500]="activeTab === 'reminders'"
          [class.text-gray-700]="activeTab === 'reminders'"
          [class.border-transparent]="activeTab !== 'reminders'"
          [class.text-gray-500]="activeTab !== 'reminders'"
          class="flex-1 border-b-2 px-4 py-3 text-sm font-medium transition-colors duration-200 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-300"
        >
          Напоминания
        </button>
        <button
          (click)="activeTab = 'intention'"
          [class.border-gray-500]="activeTab === 'intention'"
          [class.text-gray-700]="activeTab === 'intention'"
          [class.border-transparent]="activeTab !== 'intention'"
          [class.text-gray-500]="activeTab !== 'intention'"
          class="flex-1 border-b-2 px-4 py-3 text-sm font-medium transition-colors duration-200 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-300"
        >
          Намерение дня
        </button>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="flex-1">
    <!-- Reminders Tab -->
    <div *ngIf="activeTab === 'reminders'" class="h-full">
      <app-reminders-list></app-reminders-list>
    </div>

    <!-- Daily Intention Tab -->
    <div *ngIf="activeTab === 'intention'" class="h-full">
      <app-daily-intention></app-daily-intention>
    </div>
  </div>
</div>
