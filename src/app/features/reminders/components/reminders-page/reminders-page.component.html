<div class="reminders-page flex flex-col h-full bg-gray-50 dark:bg-gray-900">
  <!-- Sticky Header like Notes -->
  <div class="sticky top-0 z-10 bg-white dark:bg-gray-800 border-b border-gray-100 dark:border-gray-700 shadow-sm">
    <div class="px-4 py-3 flex items-center justify-between">
      <div class="flex items-center">
        <button (click)="goToHome()" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors mr-3">
          <i class="material-icons text-gray-500">arrow_back</i>
        </button>
        <h1 class="text-lg font-semibold text-gray-700 dark:text-gray-200">Напоминания</h1>
      </div>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-100 dark:border-gray-700">
      <div class="flex px-4">
        <button
          (click)="activeTab = 'reminders'"
          [class.border-gray-500]="activeTab === 'reminders'"
          [class.text-gray-700]="activeTab === 'reminders'"
          [class.border-transparent]="activeTab !== 'reminders'"
          [class.text-gray-500]="activeTab !== 'reminders'"
          class="flex-1 py-3 px-4 text-sm font-medium border-b-2 transition-colors duration-200 hover:text-gray-700 dark:hover:text-gray-300 dark:text-gray-300">
          Напоминания
        </button>
        <button
          (click)="activeTab = 'intention'"
          [class.border-gray-500]="activeTab === 'intention'"
          [class.text-gray-700]="activeTab === 'intention'"
          [class.border-transparent]="activeTab !== 'intention'"
          [class.text-gray-500]="activeTab !== 'intention'"
          class="flex-1 py-3 px-4 text-sm font-medium border-b-2 transition-colors duration-200 hover:text-gray-700 dark:hover:text-gray-300 dark:text-gray-300">
          Намерение дня
        </button>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="flex-1">
    <!-- Reminders Tab -->
    <div *ngIf="activeTab === 'reminders'" class="h-full">
      <app-reminders-list></app-reminders-list>
    </div>

    <!-- Daily Intention Tab -->
    <div *ngIf="activeTab === 'intention'" class="h-full">
      <app-daily-intention></app-daily-intention>
    </div>
  </div>
</div>
