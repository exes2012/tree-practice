<app-practice-layout
  [practiceTitle]="practiceTitle"
  [practiceDescription]="description"
  [steps]="practiceSteps"
  [showTimer]="showTimer"
  (practiceFinished)="onPracticeFinished($event)"
>
  <ng-template #stepContent let-step>
    <div class="space-y-4 text-center">
      <h2 class="mb-2 text-xl font-semibold text-gray-900 dark:text-gray-100">{{ step.title }}</h2>

      <div
        *ngIf="step.hebrewLetters"
        class="mb-4 text-6xl font-bold text-indigo-600 dark:text-indigo-400"
      >
        {{ step.hebrewLetters }}
      </div>

      <div *ngIf="step.pronunciation" class="mb-6 text-lg text-gray-600 dark:text-gray-400">
        {{ step.pronunciation }}
      </div>

      <p
        class="leading-relaxed text-gray-700 dark:text-gray-300"
        [innerHTML]="step.instruction"
      ></p>
    </div>
  </ng-template>
</app-practice-layout>
