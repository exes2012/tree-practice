<app-practice-layout 
  [practiceTitle]="practiceTitle"
  [practiceDescription]="description"
  [steps]="practiceSteps"
  [showTimer]="showTimer"
  (practiceFinished)="onPracticeFinished($event)">
  
  <ng-template #stepContent let-step>
    <div class="text-center space-y-4">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">{{ step.title }}</h2>
      
      <div *ngIf="step.hebrewLetters" class="text-6xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">
        {{step.hebrewLetters}}
      </div>
      
      <div *ngIf="step.pronunciation" class="text-lg text-gray-600 dark:text-gray-400 mb-6">
        {{step.pronunciation}}
      </div>
      
      <p class="text-gray-700 dark:text-gray-300 leading-relaxed" [innerHTML]="step.instruction"></p>
    </div>
  </ng-template>
</app-practice-layout>
