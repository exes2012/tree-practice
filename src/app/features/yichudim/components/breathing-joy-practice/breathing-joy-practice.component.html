<app-practice-layout
  [practiceTitle]="practiceTitle"
  [practiceDescription]="description"
  [steps]="practiceSteps"
  (practiceFinished)="onPracticeFinished($event)"
  [showTimer]="showTimer">

  <ng-template #stepContent let-step let-i="index">
    <div *ngIf="i !== 5">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">{{ step.title }}</h2>
      <p class="text-gray-700 dark:text-gray-300 mb-6" [innerHTML]="step.instruction"></p>
    </div>

    <div *ngIf="i === 5" class="text-center">

      <!-- Timer -->
      <div class="mb-6">
        <div class="text-3xl font-mono font-bold text-purple-600 dark:text-purple-400">
          {{ getFormattedTimer() }}
        </div>
        <div class="text-sm text-gray-500 dark:text-gray-400 mt-1">
          Циклов: {{ breathingCycles }}
        </div>
      </div>

      <!-- Breathing visualization circle -->
      <div class="mb-6 flex justify-center">
        <div class="relative">
          <div
            class="w-32 h-32 md:w-48 md:h-48 rounded-full border-4 transition-all duration-1000 ease-in-out flex items-center justify-center"
            [ngClass]="{
              'border-blue-400 bg-blue-50 dark:bg-blue-900 scale-110': breathingState === 'inhale',
              'border-yellow-400 bg-yellow-50 dark:bg-yellow-900 scale-110': breathingState === 'hold',
              'border-green-400 bg-green-50 dark:bg-green-900 scale-90': breathingState === 'exhale',
              'border-gray-400 bg-gray-50 dark:bg-gray-800 scale-100': breathingState === 'pause' || breathingState === 'stopped'
            }">
            <div class="text-center">
              <div class="text-lg md:text-2xl font-semibold text-gray-800 dark:text-gray-200">
                {{ getBreathingStateText() }}
              </div>
              <div *ngIf="breathingState !== 'stopped'" class="text-base md:text-lg text-gray-600 dark:text-gray-400 mt-1 md:mt-2">
                {{ breathingPhaseTimer }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Instructions -->
      <div class="mb-4 text-gray-700 dark:text-gray-300 text-sm md:text-base">
        <p class="mb-2">Вдох на счет 8 (хет), удерживание на счет 4 (далет), выдох на счет 6 (вав), отдых на счет 5 (хей).</p>
        <p>Дышите естественно, поддерживая соотношение 8:4:6:5.</p>
      </div>

      <!-- Control buttons -->
      <div class="mb-4">
        <button
          *ngIf="!isBreathingActive"
          (click)="startBreathing()"
          class="w-full md:w-auto px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition-colors duration-200 flex items-center justify-center">
          <i class="material-icons mr-2">play_arrow</i>
          Начать дыхание
        </button>

        <button
          *ngIf="isBreathingActive"
          (click)="stopBreathing()"
          class="w-full md:w-auto px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition-colors duration-200 flex items-center justify-center">
          <i class="material-icons mr-2">stop</i>
          Остановить
        </button>
      </div>
    </div>
  </ng-template>

</app-practice-layout>
