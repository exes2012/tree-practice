<app-practice-layout
  [practiceTitle]="practiceTitle"
  [practiceDescription]="description"
  [steps]="practiceSteps"
  (practiceFinished)="onPracticeFinished($event)"
  [showTimer]="showTimer"
>
  <ng-template #stepContent let-step let-i="index">
    <div *ngIf="i !== 5">
      <h2 class="text-primary mb-2 text-xl font-semibold">{{ step.title }}</h2>
      <p class="text-secondary mb-6" [innerHTML]="step.instruction"></p>
    </div>

    <div *ngIf="i === 5" class="text-center">
      <!-- Timer -->
      <div class="mb-6">
        <div class="font-mono text-3xl font-bold text-purple-600 dark:text-purple-400">
          {{ getFormattedTimer() }}
        </div>
        <div class="text-secondary mt-1 text-sm">
          Циклов: {{ breathingCycles }}
        </div>
      </div>

      <!-- Breathing visualization circle -->
      <div class="mb-6 flex justify-center">
        <div class="relative">
          <div
            class="flex h-32 w-32 items-center justify-center rounded-full border-4 transition-all duration-1000 ease-in-out md:h-48 md:w-48"
            [ngClass]="{
              'scale-110 border-blue-400 bg-blue-50 dark:bg-blue-900': breathingState === 'inhale',
              'scale-110 border-yellow-400 bg-yellow-50 dark:bg-yellow-900':
                breathingState === 'hold',
              'scale-90 border-green-400 bg-green-50 dark:bg-green-900':
                breathingState === 'exhale',
              'scale-100 border-gray-400 bg-gray-50 dark:bg-gray-800':
                breathingState === 'pause' || breathingState === 'stopped',
            }"
          >
            <div class="text-center">
              <div class="text-primary text-lg font-semibold md:text-2xl">
                {{ getBreathingStateText() }}
              </div>
              <div
                *ngIf="breathingState !== 'stopped'"
                class="text-secondary mt-1 text-base md:mt-2 md:text-lg"
              >
                {{ breathingPhaseTimer }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Instructions -->
      <div class="text-secondary mb-4 text-sm md:text-base">
        <p class="mb-2">
          Вдох на счет 8 (хет), удерживание на счет 4 (далет), выдох на счет 6 (вав), отдых на счет
          5 (хей).
        </p>
        <p>Дышите естественно, поддерживая соотношение 8:4:6:5.</p>
      </div>

      <!-- Control buttons -->
      <div class="mb-4">
        <button
          *ngIf="!isBreathingActive"
          (click)="startBreathing()"
          class="btn bg-green-500 text-white w-full md:w-auto"
        >
          <i class="material-icons mr-2">play_arrow</i>
          Начать дыхание
        </button>

        <button
          *ngIf="isBreathingActive"
          (click)="stopBreathing()"
          class="btn bg-red-500 text-white w-full md:w-auto"
        >
          <i class="material-icons mr-2">stop</i>
          Остановить
        </button>
      </div>
    </div>
  </ng-template>
</app-practice-layout>
