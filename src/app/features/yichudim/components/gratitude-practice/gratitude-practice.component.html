<app-practice-layout
  [practiceTitle]="practiceTitle"
  [practiceDescription]="description"
  [steps]="practiceSteps"
  (practiceFinished)="onPracticeFinished($event)"
  [showTimer]="showTimer">

  <ng-template #stepContent let-step>
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2">{{ step.title }}</h2>
    <p class="text-gray-700 dark:text-gray-300 mb-6" [innerHTML]="step.instruction"></p>
  </ng-template>

</app-practice-layout>
